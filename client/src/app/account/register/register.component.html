<form [formGroup]="registerForm" (ngSubmit)="register()" novalidate class="form-horizontal">

    <fieldset>

        <legend class="col-md-10 col-md-offset-2">Create New User</legend>

        <div class="form-group">

            <label for="email" class="col-md-2 control-label">E-mail</label>

            <div class="col-md-10">

                <input formControlName="email"
                       id="email"
                       type="text"
                       placeholder="E-mail"
                       class="form-control"/>
            </div>

        </div>

        <div class="form-group">

            <label for="password" class="col-md-2 control-label">Password</label>

            <div class="col-md-10">

                <input formControlName="password"
                       id="password"
                       type="password"
                       placeholder="Password"
                       class="form-control"/>

            </div>
        </div>

        <div class="form-group">

            <label for="confirmPassword" class="col-md-2 control-label">Confirm Password</label>

            <div class="col-md-10">

                <input formControlName="confirmPassword"
                       id="confirmPassword"
                       type="password"
                       placeholder="Confirm Password"
                       class="form-control"/>

            </div>

        </div>

        <div class="form-group">

            <div class="col-md-10 col-md-offset-2">

                <button type="submit"
                        [disabled]="!registerForm.valid"
                        class="btn btn-primary">
                    Register
                </button>

            </div>
        </div>

    </fieldset>
</form>
