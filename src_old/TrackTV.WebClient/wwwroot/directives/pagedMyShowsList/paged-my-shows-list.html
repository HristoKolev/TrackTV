<div ng-show="items.length">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th class="col-md-3 danger">Show</th>
            <th class="col-md-3 danger">Last Episode</th>
            <th class="col-md-3 danger">
                <span ng-if="showNextEpisode">Next Episode</span></th>
            <th class="col-md-3 danger"></th>
        </tr>
        </thead>
        <tbody>

        <tr dir-paginate="item in items | itemsPerPage: pageSize" total-items="totalItems" current-page="currentPage" pagination-id="paginationId">

            <td class="col-md-3">
                <strong class="my-show-title">
                    <a href="/#/show/{{ item.userFriendlyId }}">{{ item.name }}</a>
                </strong>
            </td>

            <td class="col-md-3">
                <span ng-if="item.lastEpisode" tt-my-episode="" data-episode="item.lastEpisode"></span>
            </td>

            <td class="col-md-3">
                <span ng-if="showNextEpisode &amp;&amp; item.nextEpisode" tt-my-episode="" data-episode="item.nextEpisode"></span>
            </td>


            <td class="col-md-3">
                <button ng-hide="item.unsubscribed" ng-click="unsubscribe(item)" class="btn btn-danger my-show-unsubscribe-button btn-subscribtion">Unsubscribe</button>
                <button ng-show="item.unsubscribed" ng-click="subscribe(item)" class="btn btn-danger btn-subscribtion">Undo</button>
            </td>
        </tr>

        </tbody>
    </table>

    <div dir-pagination-controls="" on-page-change="pageChanged(newPageNumber)" pagination-id="paginationId" class="text-center"></div>

</div>
