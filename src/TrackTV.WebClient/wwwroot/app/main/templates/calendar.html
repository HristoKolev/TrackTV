<div class="calendar-view center-block">

    <div class="text-center">
        <h3 class="month-list">
            <a href="/#/calendar/{{ previosMonth.year }}/{{ previosMonth.month }}" class="month-link">« {{ previosMonth.name }}</a>
        </h3>

        <h1 class="month-list">{{ thisMonth.name }}</h1>

        <h3 class="month-list">
            <a href="/#/calendar/{{ nextMonth.year }}/{{ nextMonth.month }}" class="month-link">{{ nextMonth.name }} »</a>
        </h3>
    </div>

    <h4 class="text-center">{{ thisMonth.year }}</h4>

    <table class="table">

        <thead>
        <tr>
            <th ng-repeat="day in daysOfWeek" class="col-md-1 danger text-center">
                {{ day }}
            </th>
        </tr>
        </thead>

        <tbody>

        <tr ng-repeat="week in weeks">
            <td ng-repeat="day in week" class="calendar-day" ng-class="todayClass(day.date)">

                <div class="calendar-date"> {{ shortDate(day.date) }} </div>

                <div ng-repeat="episode in day.episodes" class="calendar-episode">

                    <a href="/#/show/{{ episode.userFriendlyId }}" class="calendar-episode-link">{{ episode.showName }}</a>

                    <span>(S{{ padLeft(episode.seasonNumber, 2, '0') }}E{{ padLeft(episode.number, 2, '0') }})</span>

                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
