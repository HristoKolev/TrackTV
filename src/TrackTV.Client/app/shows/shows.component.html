﻿
<div class="shows-container">

    <div *ngIf="shows">

        <genre-panel-component [genres]="shows.genres"></genre-panel-component>

        <div>
            <h1 class="text-center show-group-title">

                Top Shows
                <span *ngIf="genreName"> in {{genreName | capitaliseWords}}</span>
            </h1>


            <show-list-component [shows]="shows.running"></show-list-component>

        </div>

        <div>
            <h1 class="text-center show-group-title">
                Top <span class="ended-word">Ended</span> Shows
                <span *ngIf="genreName"> in {{genreName | capitaliseWords}}</span>
            </h1>

            <show-list-component [shows]="shows.ended"></show-list-component>
        </div>
    </div>
</div>
