﻿<form novalidate class="form-horizontal" *ngIf="formActive" [ngFormModel]="registerForm" (ngSubmit)="register()">
    <fieldset>

        <legend class="col-md-10 col-md-offset-2">Create New User</legend>

        <div class="form-group">

            <label class="col-md-2 control-label" for="email">E-mail</label>

            <div class="col-md-10">

                <input id="email" type="text" placeholder="E-mail" class="form-control"
                       ngControl="email" #email="ngForm"/>
            </div>
        </div>

        <div class="form-group">

            <label for="password" class="col-md-2 control-label">Password</label>

            <div class="col-md-10">
                <input id="password" type="password" placeholder="Password" class="form-control"
                       ngControl="password" #password="ngForm"/>
            </div>
        </div>

        <div class="form-group">

            <label for="confirmation" class="col-md-2 control-label">Confirm Password</label>

            <div class="col-md-10">
                <input id="confirmation" type="password" placeholder="Confirm Password" class="form-control"
                       ngControl="confirmPassword" #confirmPassword="ngForm"/>
            </div>
        </div>

        <div class="form-group">

            <div class="col-md-10 col-md-offset-2">

                <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid">Register</button>
            </div>
        </div>
    </fieldset>
</form>
