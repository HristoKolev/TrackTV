<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate class="form-horizontal">

    <fieldset>

        <legend class="col-md-10 col-md-offset-2">Login</legend>

        <div class="form-group">

            <label for="username" class="col-md-2 control-label">Email</label>

            <div class="col-md-10">

                <input formControlName="username"
                       id="username"
                       type="text"
                       placeholder="Email"
                       class="form-control"/>
            </div>
        </div>

        <div class="form-group">

            <label for="password" class="col-md-2 control-label">Password</label>

            <div class="col-md-10">

                <input formControlName="password"
                       id="password"
                       type="password"
                       placeholder="Password"
                       class="form-control"/>
            </div>

        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-2">

                <button type="submit"
                        [disabled]="!loginForm.valid"
                        class="btn btn-primary">
                    Login
                </button>
            </div>
        </div>
    </fieldset>
</form>
